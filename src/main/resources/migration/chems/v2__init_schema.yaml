                  constraints:
                    nullable: false
              - column:
                  name: rejectReason
                  type: VARCHAR(40)
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(400)
                  constraints:
                    nullable: false

  - changeSet:
