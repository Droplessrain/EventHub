databaseChangeLog:
  - changeSet:
      id: create_users_t
      author: dropless
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            schemaName: public
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: UserRole
                  constraints:
                    nullable: true
              - column:
                  name: createdAt
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP


  - changeSet:
      id: create_contractor_t
      author: dropless
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: contractor
        - tableExists:
            tableName: users
      changes:
        - createTable:
            tableName: contractor
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: birthdate
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: usersId
                  type: BIGSERIAL
                  constraints:
                    nullable: false
                    foreignKeyName: fk_contractor_users
                    references: users(id)
              - column:
                  name: description
                  type: VARCHAR(5000)
                  constraints:
                    nullable: false
              - column:
                  name: tower
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - createIndex:
            tableName: contractor
            indexName: idx_contractor_users
            columns:
              - column:
                  name: usersId

  - changeSet:
      id: create_event_t
      author: dropless
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: users
        - not:
            tableExists:
              tableName: event
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: usersId
                  type: BIGSERIAL
                  constraints:
                    nullable: false
                    foreignKeyName: fk_event_users
                    references: users(id)
              - column:
                  name: title
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: eventType
                  type: EventType
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: Date
                  constraints:
                    nullable: false
              - column:
                  name: totalTime
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(5000)
                  constraints:
                    nullable: false

  - changeSet:
      id: create_requestBooking_t
      author: dropless
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: contractor
        - tableExists:
            tableName: event
        - tableExists:
            tableName: users
        - not:
            tableExists:
              tableName: requestBooking
      changes:
        - createTable:
            tableName: requestBooking
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
