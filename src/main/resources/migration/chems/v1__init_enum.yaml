databaseChangeLog:
  - changeSet:
      id: create_BookingStatus_e
      author: dropless
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            sql: "SELECT COUNT(*) FROM pg_type WHERE typname = 'BookingStatus'"
            expectedResult: "0"
      changes:
        - sql: CREATE TYPE BookingStatus AS ENUM ('PENDING', 'ACCEPTED', 'REJECTED', 'COMPLETED')

